<!-- Start Contact Form -->
<div class="untree_co-section">
  <div class="container">
    <div class="block">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-8 pb-4">
          <div class="contact-form-wrap p-4" style="background: #f4f9f7; border-radius: 20px; box-shadow: 0 8px 25px rgba(59,93,80,0.15);">
            <form action="mailto:fornystore@gmail.com" method="post" enctype="text/plain">
              <div class="row mb-3">
                <div class="col-6">
                  <label class="text-black" for="fname">First Name</label>
                  <input type="text" class="form-control" id="fname" name="First Name" placeholder="John" style="border: 1px solid #3b5d50; border-radius:10px;">
                </div>
                <div class="col-6">
                  <label class="text-black" for="lname">Last Name</label>
                  <input type="text" class="form-control" id="lname" name="Last Name" placeholder="Doe" style="border: 1px solid #3b5d50; border-radius:10px;">
                </div>
              </div>
              <div class="mb-3">
                <label class="text-black" for="email">Email Address</label>
                <input type="email" class="form-control" id="email" name="Email" placeholder="example@gmail.com" style="border: 1px solid #3b5d50; border-radius:10px;">
              </div>
              <div class="mb-4">
                <label class="text-black" for="message">Message</label>
                <textarea class="form-control" id="message" name="Message" rows="5" placeholder="Your message here..." style="border: 1px solid #3b5d50; border-radius:10px;"></textarea>
              </div>
              <button type="submit" class="btn btn-success" style="background-color:#3b5d50; border-color:#3b5d50; border-radius:10px;">Send Message</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- End Contact Form -->
